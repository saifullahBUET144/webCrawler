[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

minversion = 7.0

pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    -p no:warnings

# Markers for categorizing tests
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Asyncio configuration
asyncio_mode = auto

# Test timeouts
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore directories
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info